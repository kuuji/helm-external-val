name: build-and-test

env:
  VERSION_GO: '1.17.5'

on:
  # runs on pull requests and merges to master
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ env.VERSION_GO }}

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
